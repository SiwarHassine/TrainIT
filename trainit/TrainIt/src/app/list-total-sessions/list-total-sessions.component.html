<section id="session" class="session">
    <div class="container" data-aos="fade-up">
       <div class="section-header">
         <br>
          <h2>Welcome</h2>
          <p>See <span>All The Open Sessions</span></p>
       </div>


       
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">nameSession</th>
          <th scope="col">nameUser</th>
          <th scope="col">dateOfSession</th>
          <th scope="col">status</th>
          
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let item of AllDetail">
            <td >{{ item.nameSession }}</td>
            <td >{{ item.nameUser }}</td>
            <td >{{ item.dateOfSession }}</td>
            <td >
                <select class="form-select form-select-lg"  [(ngModel)]="item.status" (ngModelChange)="updateStatus(item.idUser,item.idTrainingsession,item.status)" >
                    <option >Waiting</option>
                    <option>In Progress</option>
                    <option>Done</option>
                  </select>
            </td>
    
        </tr>
    </tbody>
  </table>
</div>
</div>
</section>
