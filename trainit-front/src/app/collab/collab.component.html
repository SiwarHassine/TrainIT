<section id="user" class="user">
    <div class="container" data-aos="fade-up">
       <div class="section-header">
         <br>
          <h2>Welcome</h2>
          <p>See <span>All the Users</span></p>
       </div>

 <!-- Button trigger modal -->

 <div class="button-container">
  <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#create">
    Add User
  </button>
</div>



<div class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
        </tr>
       
      </thead>
      <tbody>
        <tr *ngFor="let item of allUsers">
    
          <td (click)="showDetails(item.id)" data-bs-target="#buttons"  data-bs-toggle="modal"  data-bs-target="#details"   >{{ item.name }}</td>
          
        </tr>
      </tbody>
    </table>

  </div>
</div>
</section>


<!-- Modal  -->
<div class="modal fade" id="details" tabindex="-1" aria-labelledby="detailsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="detailsLabel">All the Sessions </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>            
            <table class="table">
                <thead>
                  <tr >
                    <th scope="col">nameSession</th>
                    <th scope="col">dateOfSession</th>
                    <th scope="col">status</th>   
                  </tr>
                </thead>
                <tbody >
                  <tr  *ngFor="let item of AllDetail">
                      <td >{{ item.nameSession }}</td>
                      <td >{{ item.dateOfSession }}</td>
                      <td >{{ item.status }}</td>
                  </tr>
              </tbody>
            </table>
          </form>
        </div>
     
      </div>
    </div>
  </div>
